<app-main></app-main>
<agm-map
  [latitude]='mapOptions.lat'
  [longitude]='mapOptions.lng'
  [zoom]="mapOptions.zoom"
  (mapClick)="addCheckin($event)">
    <div *ngFor="let marker of markers">
      <agm-marker
        [latitude]='marker.cord.lat'
        [longitude]='marker.cord.lng'
        (markerClick)="showInfo(marker)">
      </agm-marker>
    </div>
</agm-map>
