<p class="text-xs-center">Log in</p>
<div
  class="alert alert-{{message.type}}" 
  *ngIf="message.text"
>{{ message.text }}
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div 
      class="form-group"
      [ngClass]="{'has-error': form.get('username').invalid && form.get('username').touched}"
    >
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control underlined"
            id="username"
            placeholder="Username"
            formControlName="username"
        >
        <span
          class="form-help-text"
          *ngIf="form.get('username').invalid && form.get('username').touched"
        >
          <span *ngIf="form.get('username')['errors']['required']">Please enter username</span>
        </span>
    </div>
    <div class="form-group"
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
    >
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Password"
            formControlName="password"
        >
        <span
        class="form-help-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
        >
          <span *ngIf="form.get('password')['errors']['required']">Please enter password</span>
          <span *ngIf="form.get('password')['errors']['minlength']">Password must be more {{form.get('password')['errors']['minlength']['requiredLength']}} symbols</span>
        </span>
    </div>
    <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-block btn-primary"
          [disabled]="form.invalid"
        >Log in
      </button>
    </div>
    <div class="form-group">
        <p class="text-muted text-xs-center">
            <a [routerLink]="'/registration'">Registration!</a> 
        </p>
    </div>
</form>
