<p class="text-xs-center">Registration form</p>
<form>
    <div class="form-group has-success">
        <label for="name">Name</label>
        <input
            type="text"
            class="form-control underlined"
            id="name"
            placeholder="Enter name"
        >
        <span class="form-help-text">Success message.</span>
    </div>
    <div class="form-group has-success">
        <label for="last_name">Last ame</label>
        <input
            type="text"
            class="form-control underlined"
            id="last_name"
            placeholder="Enter last name"
        >
        <span class="form-help-text">Success message.</span>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control underlined"
            id="username"
            placeholder="Username"
        >
    </div>
    <div class="form-group has-error">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Enter password"
        >
        <span class="form-help-text">Error message.</span>
    </div>
    <div class="form-group has-error">
        <label for="conf_password">Confirmate Password</label>
        <input
            type="password"
            class="form-control underlined"
            id="conf_password"
            placeholder="Enter password again"
        >
        <span class="form-help-text">Error message.</span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
    </div>
</form>
